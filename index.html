		function test(advanced_search){
			result_title = []
			result_subtitle = []
			result_body = []
			document.getElementById('result_title').innerHTML = ""
			document.getElementById('result_subtitle').innerHTML = ""
			document.getElementById('result_body').innerHTML = ""
			let search = document.getElementById('input').value;
			for (let i = 0; i < 162; i++){
				if (check_title(i, search) == false){
					if (check_subtitle(i, search) == false){
						if (advanced_search)					
							check_body(i, search);	
					}
				}
			}
			//document.getElementById('result_title').innerHTML = write(result_title)
			//document.getElementById('result_subtitle').innerHTML = write(result_subtitle)
			//document.getElementById('result_body').innerHTML = write(result_body)
		}

		function check_title(i, search){
			if (oer[i].title == "")
				return false;
			if (check_search(search, oer[i].title_text)){
				document.getElementById('result_title').innerHTML += html_writer(i)
				return true;
			}
			return false;
		}

		function check_subtitle(i, search){
			if (oer[i].subtitle == "")
				return false;
			if (check_search(search, oer[i].subtitle_text)){
				document.getElementById('result_subtitle').innerHTML += html_writer(i)
				return true;
			}
			return false;
		}

		function check_body(i, search){
			if (oer[i].body == "")
				return false;
			if (check_search(search, oer[i].body)){
				document.getElementById('result_body').innerHTML += html_writer(i)
				return true;
			}
			return false;
		}

		function html_writer(i){
			return `<a href="${oer[i].url}"><b>${clean_string(oer[i].title_text)}</b></a><p><b>Conteúdo: </b>${clean_string(oer[i].subtitle_text)}</br>
					<i style="font-size: 12px">Você pode: 
					<span class="badge rounded-pill bg-light text-dark">Reter</span>
					<span class="badge rounded-pill bg-light text-dark">Reusar</span>
					<span class="badge rounded-pill bg-light text-dark">Revisar</span>
					<span class="badge rounded-pill bg-light text-dark">Remixar</span>
					<span class="badge rounded-pill bg-light text-dark">Redistribuir</span></i></p><br/>`
		}

		function check_search(search, str){
			if (typeof str == 'string'){
				search = search.toLocaleLowerCase();
				str = str.toLocaleLowerCase();
				if (search.indexOf(str) >= 0)
					return true;
				if (str.indexOf(search) >= 0)
					return true;
			}
			return false
		}

		function clean_string(str){
			if (typeof str == 'string')
				return str.replaceAll("[", "").replaceAll("]", "").replaceAll("'", "")
			return "";
		}
	</script>
</head>

	<div class="center">
		<div class="mb-3" style="padding-top: 50px">
		  <label for="input" class="form-label">Protótipo de busca para Recursos Educacionais Abertos de Programação Introdutória:</label>
		  <input type="email" class="form-control" id="input" placeholder="variáveis">
		</div>
		<div class="col-auto">
    		<button type="submit" class="btn btn-primary mb-3" onclick="test(false)">Busca Básica</button>
    		<button type="submit" class="btn btn-danger mb-3" onclick="test(true)">Busca Avançada</button>
  		</div style="padding-bottom: 50px">
  		<div id="result_title">
  		</div>
  		<div id="result_subtitle">
  		</div>
  		<div id="result_body">
  		</div>
	</div>
</body>
